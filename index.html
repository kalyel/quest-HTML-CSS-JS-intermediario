<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário com validação </title>

    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div class="informacoes">
            <h1 class="titulo">
                FICOU COM DÚVIDA? <br>
                NOS MANDE UMA MENSAGEM!</h1>
            <h2 class="texto">
                caso tenha ficado com qualquer dúvida basta nos mandar
                uma mensagem e entraremos em contato em menos de 24h.
            </h2>
        </div>

        <div class="formulario">
            <input type="text" name="nome-completo" id="nome-completo" class="campo" placeholder="Nome completo*">
            <p class="aviso-campo-obrigatorio">campo obrigatório</p>

            <input type="text" name="email" id="email" class="campo" placeholder="Email*">
            <p class="aviso-campo-obrigatorio">campo obrigatório</p>

            <input type="number" name="telefone" id="telefone" class="campo" placeholder="Telefone*">
            <p class="aviso-campo-obrigatorio">campo obrigatório</p>

            <textarea name="mensagem" id="mensagem" class="campo" placeholder="Mensagem*"></textarea>
            <p class="aviso-campo-obrigatorio mensagem">campo obrigatório</p>

            <p class="mensagem-campos-obrigatorios">*campos obrigatórios</p>

            <input type="submit" value="Enviar" id="btn-enviar">
        </div>
    </main>




    <script src="src/JS/index.js"></script>
</body>

</html>
